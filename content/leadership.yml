leadership:
  - name: JLS Math Circle
    start: January 2022
    position: Founder and Director
    body: Focus on encouraging enjoyment of mathematical concepts rather than competitive, answer-driven environment. Consistent attendance of twenty students and overall staff appreciation.
  - name: Gunn United Computations
    start: May 2021
    position: President
    body: Taught new and aspiring programmers the basics of programming. Marketed for participation and sponsorship of GunnHacks 8.0, annual hackathon.
  - name: Gunn Math Circle
    start: May 2021
    position: Vice President of Pure Mathematics
    body: Increased attendance from 15 to 90 members and female attendance from 3  to 40 members.
  - name: Ross Program
    position: Junior Counselor
    start: June 2021
    end: August 2021
    body: Hosted weekly office hours for campers to receive helpful nudges on problem sets as well as a lecture on bovine numbers.
  - name: Gunn Math Dept
    position: Teaching Assistant
    start: August 2021
    end: December 2021
    body: Taught Geometry in the truggling math class at Gunn, and assisted students who needed help but were reluctant to ask for it.
